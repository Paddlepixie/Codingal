<html>
    <head>
        <title>
            Hi
        </title>
    </head>
    <body>
        <p id="hi"></p>
        <input id="id1" type="number" max="300" min="100" required>
        <button onclick="myfunction()">Ok</button>
        <script>
            function myfunction(){
                var x = document.getElementById("id1").value
                var inpobj=document.getElementById("id1")
                if (!inpobj.checkValidity()){
                    document.getElementById("hi").innerHTML=inpobj.validationMessage
                }
                else {
                    document.getElementById("hi").innerHTML="Input is valid"
                }
            }
        </script>
    </body>
</html>
