<html>
    <head>
        <title>
            conversion and search and replace
        </title>
    </head>
    <body>
        <p id="hello"></p>
        <p id="hi"></p>
        <p id="bye"></p>
        <p id="goodbye"></p>
        <script>
            var x= 90
            var y=80
            document.getElementById("hello").innerHTML=x+y
            document.getElementById("hi").innerHTML=String(x)+String(y)
            let text="Mr. blue has a blue house."
            let position = text.search("blue")
            let newtext= text.replaceAll("blue","yellow")
            document.getElementById("bye").innerHTML=position
            document.getElementById("goodbye").innerHTML=newtext
        </script>
    </body>
</html>
