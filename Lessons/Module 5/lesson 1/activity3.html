<html>
    <head>
        <title>
            Title
        </title>
    </head>
    <body>
        <p id="Hi"></p>
        <script>
            var text = ""
            i = 1
            while (i <=10)
            {
                text += "<br> The number is " + i
                i++
            }
            document.getElementById("Hi").innerHTML=text
        </script>
    </body>
</html>
