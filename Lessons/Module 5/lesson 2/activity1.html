<html>
    <head>
        <title>
            Title
        </title>
    </head>
    <body>
        <p id="info"></p>
        <script>
            class student{
                constructor(name,year)
                {
                    this.name = name
                    this.year = year
                }
                age()
                {
                    let date = new Date()
                    return date.getFullYear() - this.year
                }
            }
            object1 = new student("Srijan",2012)
            document.getElementById("info").innerHTML="My name is "+object1.name+", I was born in "+object1.year+" and my age is "+object1.age()+"."
        </script>
    </body>
</html>
