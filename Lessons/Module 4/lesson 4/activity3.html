<html>
    <head>
        <title>
            Title
        </title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            function findmax() {
            var i
            var max = 0
            for(i = 0; i < arguments.length; i++) {
                if(arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max
        }
        document.getElementById("result").innerHTML=findmax(4,5,6,7,8,9,10,11,12,14,13,97,81)
        </script>
    </body>
</html>
