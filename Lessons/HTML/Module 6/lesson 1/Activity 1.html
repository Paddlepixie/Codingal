<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .media_link{
            padding: 1rem;
            max-width: 15rem;
            margin-left: 1rem;
            border: 2px solid #f5ba09;
            border-radius: 0.5rem;
        }
    </style>
  </head>
  <body bgcolor="blue">
    
    <div id="Social Media" class="Container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's be friends!</h1>
            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Linkedin</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fab fa-linkedin-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Youtube</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fab fa-youtube-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Github</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fab fa-github-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Email</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fab fa-email-in fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
