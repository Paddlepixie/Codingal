<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h1> Form </h1>
        <form>
            <label> Email ID - </label><br>
            <input type = "email" id = "email" class = "email"><br>
            <label> Name - </label><br>
            <input type = "text" id = "name" class = "name"><br>
            <label> Contact No - </label><br>
            <input type = "tel" id = "number" class = "number"><br>
            <label>Gender:</label><br>
            <input type = "radio" id = "gender_male" class = "gender" name = "gender"> Male<br>
            <input type = "radio" id = "gender_female" class = "gender" name = "gender"> Female<br>
            <input type = "radio" id = "gender_trans" class = "gender" name = "gender"> Transgender<br>
            <label> City </label><br>
            <input type = "text" id = "city" class = "city">
        </form>
    </body>
</html>
