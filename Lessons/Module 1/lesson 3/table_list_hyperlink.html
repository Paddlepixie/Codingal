<html>
    <head>
        <title>Table,List and Hyperlink</title>
    </head>
    <body>
        <h3> Table </h3>
        <table border = "3px">
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> city </th>
            </tr>
            <tr>
                <th> Srijan </th>
                <th> 12 </th>
                <th> Patna </th>
            </tr>
            <tr>
                <th> Prabhanjan </th>
                <th> 26 </th>
                <th> Latur </th>
            </tr>
        </table>
        <h3> List </h3>
        <h5> 1. Ordered List</h5>
        <ol type = "1" start = "8">
            <li> Wheat </li>
            <li> Rice </li>
            <li> Oil </li>
            <li> Butter </li>
        </ol>
        <h5> 2. Unordered List </h5>
        <ul>
            <li> Wheat </li>
            <li> Rice </li>
            <li> Oil </li>
            <li> Butter </li>
        </ul>
        <h3> Hyperlink </h3>
        Click <a href = "https://www.google.com/" target = "Blank"> here </a> to open Google.<br>
        Click <a href = "https://www.codingal.com/about-us/"> here </a> to open Codingal.
    </body>
</html>
